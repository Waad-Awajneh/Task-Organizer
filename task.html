<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS-Files/task.css">
    <link rel="stylesheet" href="./CSS-Files/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
    <title>Tasks</title>
  </head>
  <body>
    <header>
        <div class="container">
            <div class="logo">
                <h2 class="heading"><a class="link" href="#">
                        <p class="logo">To Do </p>
                </h2></a>
            </div>
            <div class="nav">
                <ul>
                    <li bold class="active"><a class="link" href="#">Home</a></li>
                    <li><a class="link" href="#">What is</a></li>
                    <li><a class="link" href="#">Login</a></li>
                    <img src="./Image/moon.png" width="30PX" id="icon" type="button" onclick="toggleDark()">
                           </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
        <div class="row flex-nowrap">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-3 text-white min-vh-100">
            
              <container id="form" style="padding-top: 25px;">
    
                <form>

                    <div class="form_data">
        
                        <label for="search"> Search <br></label>
                        <input type="search" name="search" id="search" required>
                    </div>
                    <div class="form_data">
                        <label for="Title"> Task Title <br></label>
                        <input type="text" name="Title" id="Title" required>
                    </div>
                    <div class="form_data">
                        <label for="pro"> Task Priority <br></label>
                        <input type="text" name="pro" id="pro" required>
                    </div>
                    <div class="form_data">
        
                        <label for="deadline"> DeadLine <br></label>
                        <input type="date" name="deadline" id="deadline" required>
                    </div>
                    <div class="form_data">
                        <label for="desc"> Task Description <br></label>
                        <textarea name="desc" id="desc" required></textarea>
                    </div>
                    <div class="form_data">
                      <button class="input" type="submit" > Done </button>
                    </div>
        
        
        
                </form>
              </container>
            </div>
          </div>


          <div class="col py-3 r-content">
            <div class="welcome row "><p>
            HI <span id="firstname">First Name</span> ,<br><h1> Welcome back <img id ="party" src="./Image/confetti.png"></h1></p>
            </div>



            <div class="row">
            <div id="all-tasks">
                <div class="task">
                 
                <h1>task title</h1>
                <p>task description</p>
                <p>deadline</p>
                
                <input type="checkbox" id="completed"/>
                <label for="completed" > Done </label>
                <p class="state" ><span>State</span>
                <span>Proiority</span></p>
                <div class="text">
             </div>
           
            </div>

        </div>
        </div>
      </div> <!-- col two end -->
     </div>
     
      </div>


    </main>
    <footer>
        <p><small>&copy; Copyright</small></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./JS-Files/app.js"></script>
    <script src="./JS-Files/task.js"></script>
  </body>
</html>
